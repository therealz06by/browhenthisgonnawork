<!DOCTYPE html>
<html>
  <head>
    <title>My Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <style>
      /* Reset default margin and padding for all elements */
      *, *:before, *:after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Set global font styles */
      body {
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
        background-color: #f5f5f5;
      }

      /* Set styles for the header */
      header {
        background-color: #fff;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
      }

      /* Set styles for the logo */
      .logo {
        font-weight: 700;
        font-size: 24px;
        color: #333;
        text-transform: uppercase;
      }

      /* Set styles for the navigation */
      nav {
        display: flex;
      }

      nav ul {
        display: flex;
        list-style: none;
      }

      nav li {
        margin-left: 20px;
      }

      nav a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: all 0.2s ease-in-out;
      }

      nav a:hover {
        color: #2E86C1;
      }

      /* Set styles for the main section */
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      h1 {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #333;
      }

      h2 {
        font-size: 24px;
        font-weight: 500;
        margin-bottom: 10px;
        color: #333;
      }

      p {
        margin-bottom: 20px;
        font-size: 16px;
        line-height: 1.5;
        color: #555;
      }

      /* Set styles for the side button */
      .side-button {
        position: fixed;
        top: 50%;
        right: 30px;
        transform: translate(0, -50%);
        padding: 10px;
        background-color: #2E86C1;
        color: #fff;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
      }

      .side-button:hover {
        background-color: #1f5a8b;
      }

      .side-button:focus {
        outline: none;
      }

      /* Set styles for the footer */
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      footer p {
        margin-bottom: 0;
      }

      footer a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
      }

      footer a:hover {
        color: #2E86C1;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="logo">Visuby</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="games.html">Games</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Welcome to My Home Page</h1>
      <p>Thank you for visiting my website. This is a basic example of a home page created with HTML.</p>

      <h2>About Me</h2>
      <p>My name is Abdur and I'm a Programmer. I enjoy making websites for people in my free time.</p>
